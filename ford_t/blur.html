<script>
    $(document).ready(function(e) {
        $(window).resize(function(e) {
            building();
        });
    });
building();
function building(){  
        ww = $(document).width();
        wh = $(document).height();
        
        var f = 1440/700;
        var w = f * wh;
        var h = wh;
        var l = -(w - ww)/2;
        
        $(".commonimg").width(w+"px");
        $(".commonimg").css("height",h);
        $(".commonimg").css("left",l);  
        $(".carh").width(ww);
    }
