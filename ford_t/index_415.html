<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Taurus</title>
<link href="css/index.css" rel="stylesheet">
<style type="text/css">
.lf{
    position:absolute;
    top:0px;
    left:0px;
}
.rig{
    position:absolute;
    top:0px;
    right:0px;
}
.mid{
    position:absolute;
    top:30%;
    left:25%;
}
.bott{
    position:absolute;
    bottom:0px;
    right:0px;
}
</style>
</head>

<body>
    <div class="struct">
        <div class="page pageone current">
            <div class="Actionbox carh">
                <img src="images/unshow.jpg" class="commonimg">
                <img src="images/images/0415_02.png" class="lf">
                <img src="images/images/0415_04.png" class="rig">
                <img src="images/images/0415_09.png" class="mid">
                <img src="images/images/0415_12.png" class="bott">
            </div>
        </div>
</body>
<script src="js/jquery.1.8.2.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function(e) {
        $(window).resize(function(e) {
            building();
        });
    });
building();
function building(){  
       
        ww = $(document).width();
        wh = $(document).height();
        var f = 1482/808;
        var w = ww;
        var h = ww / f;
             
        var l = -(w - ww)/2;
        var t = -(h - wh)/2; 
        $(".commonimg").width(w + "px");
        $(".commonimg").height(h + "px");
        $(".commonimg").css("top",t); 
        $(".commonimg").css("left",l);    
        $(".carh").width(ww);
        $(".carh").height(wh);
        
        if ( ww > 1480 ) $(".mid").css("left","30%");
    }
</script>
</html>
