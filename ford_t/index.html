<script>

    $(document).ready(function(e) {
        $(window).resize(function(e) {
            building();
        });
        building();
        barClick();
        pageoneshow();
        startpages();
        colbar.colbar();

        if ( stage.getBrower() == "Firefox" ) {
                document.body.addEventListener("DOMMouseScroll", function(event) {
			    stage.mowheel_f(event);
		   });       
        } 
            else {
                document.body.onmousewheel = function(event) {
                    stage.mowheel();
                };
        }
        $(".logo_r").bind("click",function(){
            if ( stage.chapter >= 4 ) {
                 stage.chapter = 5;
                 barChange();
            }
            else { 
                stage.stack.spush(stage.chapter);
                stage.chapter = 5;
            }
            driver.showdrive();
        });
    });
