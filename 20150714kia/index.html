function isMobile(value, element) {

    var length = value.length;
    return length == 11 && /^(((13[0-9]{1})|(15[0-9]{1})||(14[0-9]{1})|(18[0-9]{1}))+\d{8})$/.test(value);
}
function isemail(value){
	var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
	if(myreg.test(value)){
		return true;
	}else{
		return false;
	}
}
function len(s) { 
	var l = 0; 
	var a = s.split(""); 
	for (var i=0;i<a.length;i++) { 
		if (a[i].charCodeAt(0)<299) { 
			l++; 
		} else { 
			l+=2; 
		} 
	} 
	return l; 
}
