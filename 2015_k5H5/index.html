        		rotate : [0, 0]				       // [rotatefrom, rotateto]
        	},
        	opacity : [0, 1]                       // [opacityfrom, opacityto]
    	},                           
	mode : 'wheel,touch,nav:navBar',               // mode of fullpage
	easing : 'ease',                             // easing('ease','ease-in','ease-in-out' or use cubic-bezier like [.33, 1.81, 1, 1];
    onSwipeStart : function(index, thisPage) {   // callback before pageChange
        if(!stage.swipe) return 'stop';
    },
    beforeChange : function(index, thisPage) {   // callback before pageChange
        switch(index){
            default: break;
        }
    },
    callback : function(index, thisPage) {       // callback when pageChange
       stage.index = index;
       look.OnPage(index);
    }
});

<script>
var dealerOptions = {
    data : data
}
var areaSel = new select(dealerOptions);
areaSel.bind('#province',2);
areaSel.bind('#city',110000);

function getdealers(cityval){
    var city= $("#city");
    if(!cityval){
        cityval = city.val();
    }

    $('.jingxiao').html('请从列表中选择经销商');
    $('#dealer').val('请从列表中选择经销商');

    var provinceval = $('#province').val();
    var k =  cityval;
    if( dealersData [k] !== undefined ){
        var dealers = dealersData [k];
        dealers = eval(dealers);

        $('#pjs0_cc ul').empty();
        var _htm = '<option>请选择经销商</option>';
        var dealerids = [];
        var newdealers = [];
        var i=1;
        $.each(dealers, function(index, val) {
            if( val.是否为发布状态!="未开通" && val.是否为发布状态!="否" ){
                newdealers.push(val);
                dealerids.push( val.bitauto_id );
                _htm += '<option value="'+val.id+'">';
                _htm += val.name;
                _htm += '</option>';
                i++;
            }
        });

        $('#dealers').empty().append(_htm);
        dealerids = dealerids.join(',');
        $('#cnt_dealers').html(newdealers.length);
    }
}
getdealers(110000);
